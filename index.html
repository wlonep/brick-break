<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>벽돌깨기 | PA#2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/menu.js"></script>
</head>
<body>
<div id="container">
    <section id="main-menu">
        <header>
            <h1>벽돌깨기</h1>
        </header>
        <div id="menu">
            <button class="menu-btn" onclick="openGame()">게임시작</button>
            <button class="menu-btn" onclick="openSettings()">환경설정</button>
            <button class="menu-btn" onclick="openCredit()">정보</button>
        </div>
    </section>
    <section id="game">
        <div id="level_menu">
            <h1>탐사할 행성을 선택하세요</h1>
            <div class="level-buttons">
                <div class="planet-container">
                    <div class="planet-number">1</div>
                    <img class="level-btn" src="src/planet/level1.gif" alt="Level 1">
                </div>
                <div class="planet-container">
                    <div class="planet-number">2</div>
                    <img class="level-btn" src="src/planet/level2.gif" alt="Level 2">
                </div>
                <div class="planet-container">
                    <div class="planet-number">3</div>
                    <img class="level-btn" src="src/planet/level3.gif" alt="Level 3">
                </div>
                <div class="planet-container">
                    <div class="planet-number">4</div>
                    <img class="level-btn" src="src/planet/level4.gif" alt="Level 4">
                </div>
            </div>
            <button class="menu-btn" onclick="goMenu()">뒤로가기</button>
        </div>
        <div id="game-wrapper">
            <!--<div id="game-info">
                <div id="score">점수: 0</div>
                <div id="time">남은 시간: </div>
            </div>-->
            <div id="status"></div>
            <canvas id="game-canvas"></canvas>
            <script src="js/canvas.js"></script>
            <script src="js/ship.js"></script>
            <script src="js/ball.js"></script>
            <script src="js/entity.js"></script>
        </div>
    </section>
    <section id="settings">
        <header>
            <h1>환경설정</h1>
        </header>
        <div id="settings-wrapper">
            <div class="settings-content">
                <label for="sound">배경 음악:</label>
                <div class="select-wrapper">
                    <select id="sound" onchange="changeBGM(this.value)">
                        <option value="spaceship">기본</option>
                        <option value="a_night_full_of_stars">평화로운</option>
                        <option value="intro" selected>신나는</option>
                        <option value="pixel_dreams">잔잔한</option>
                        <option value="the_80s_nights">레트로</option>
                    </select>
                </div>
            </div>
            <div class="settings-content">
                <label for="volume">BGM 음량:</label>
                <input type="range" id="volume" min="0" max="100" value="30"
                       onchange="changeVolume('volume', this.value)"
                       oninput="changeVolume('volume', this.value)">
            </div>            
            <div class="settings-content">
                <label for="sfx-volume">효과음 음량:</label>
                <input type="range" id="sfx-volume" min="0" max="100" value="30"
                       onchange="changeVolume('sfx-volume', this.value)"
                       oninput="changeVolume('sfx-volume', this.value)">
            </div>
            <div class="settings-content">
                <label for="ball-select">공 선택:</label>
                <div class="ball-selector">
                    <div class="select-wrapper">
                        <select id="ball-select" onchange="updateBallPreview(this.value)">
                            <option value="blue">양성자</option>
                            <option value="green">플라즈마</option>
                            <option value="red">쿼크</option>
                        </select>
                    </div>
                    <div id="ball-preview"></div>
                </div>
            </div>
            <div class="settings-content">
                <label>우주선 선택:</label>
                <div class="ship-selector">
                    <img class="ship-btn" src="src/ship/ship_blue.png" alt="Blue ship">
                    <img class="ship-btn" src="src/ship/ship_green.png" alt="Blue ship">
                    <img class="ship-btn" src="src/ship/ship_red.png" alt="Blue ship">
                </div>
            </div>
            <button class="menu-btn" onclick="goMenu()">뒤로가기</button>
        </div>
    </section>
    <section id="credit">
        <h1>정보</h1>
        <h3>개발자</h3>
        <p>202211305 박지원</p>
        <p>202211339 이어진</p>
        <p>학번을몰라요 이명종</p>
        <p>학번을몰라요 송정우</p>
        <h3>BGM</h3>
        <p>기본 - <a href="https://pixabay.com/music/video-games-spaceship-arcade-shooter-game-background-soundtrack-318508/" target="_blank">Spaceship</a></p>
        <p>평화로운 - <a href="https://pixabay.com/music/ambient-a-night-full-of-stars-peaceful-electronic-8-bitpiano-track-321551/" target="_blank">A night full of stars</a></p>
        <p>신나는 - <a href="https://pixabay.com/music/video-games-gaming-music-8-bit-console-play-background-intro-theme-278382/" target="_blank">Gaming Music</a></p>
        <p>잔잔한 - <a href="https://pixabay.com/music/video-games-pixel-dreams-259187/" target="_blank">Pixel Dreams</a></p>
        <p>레트로 - <a href="https://pixabay.com/music/synthwave-the-80s-nights-345192/" target="_blank">The 80s nights</a></p>
        <button class="menu-btn" id="credit-back" onclick="goMenu()">< 뒤로가기</button>
    </section>
</div>
<footer>웹프로그래밍 팀 프로젝트 PA#2</footer>
</body>
</html>
